<!DOCTYPE html>
<html lang="en" style="background-color: rgb(1, 0, 1)">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="author" content="Chris Arrandale">
    <title>Chris Arrandale's Business Card</title>
    <style>#body {
        font-family: sans-serif;
      }

      .iconColor {
        color: #eeeeee;
      }

      .cardColor {
        color: #dd0d00 !important;
      }

      .textColor {
        color: #222 !important;
      }

      .shareTextColor {
        color: #ffffff !important;
      }</style>
    <link rel="stylesheet" href="/contact-card.7836fa1a.css">
    <link rel="stylesheet" href="/all.min.d5ab21ee.css">
  <script src="/contact-card.7836fa1a.js"></script><script src="/all.min.d5ab21ee.js"></script></head>

  <body id="body">
    <div id="modal" style="background-color: rgb(55, 54, 54); visibility: hidden; top: 2rem; opacity: 0">
      <a id="close" class="closeColor">
        <div class="icon">
          <i class="fa-solid fa-xmark" style="font-size:24px"></i>
        </div>
      </a>
      <div id="copyView">
        <p class="shareTextColor">Copy and send the URL to share Chris's business card</p>
        <button id="copyURL" style="background-color: rgb(144, 4, 0)">
          <div class="icon iconColor">
            <i class="fa-solid fa-copy" style="font-size:24px"></i>
          </div>
          <span class="iconColor">Copy URL</span>
        </button>
      </div>
      <div id="qrView" class="shareTextColor">
        <div id="qr"></div>
        <h3>Scan the QR Code</h3>
        <p>to view Chris's business card on another device</p>
      </div>
    </div>

    <!-- Top Bar -->
    <header>
      <div id="topActions" style="display: none">
        <div>
          <a id="share">
            <div class="icon topAction">
              <i class="fa-solid fa-share-from-square" style="font-size:24px"></i>
            </div>
          </a>
          <a id="showQR">
            <div class="icon topAction">
              <i class="fa-solid fa-qrcode" style="font-size:24px"></i>
            </div>
          </a>
        </div>
        <!---->
      </div>

      <!-- Logo -->
      <div class="headerImgC">
        <object id="logo" type="image/svg+xml" data="/logo.236e4034.svg" class="img-fluid" alt="Chris The DJ Logo" style="max-height: 64px; margin: 3rem 0px 8rem" shape-rendering="crispEdges">
            Chris The DJ Logo
          </object>
      </div>

    </header>

    <main style="background-color: #ffffff; margin-top: 0px">
      <img id="profilePhoto" src="/chris.7ad41699.jpg" alt="Chris Arrandale">
      <div id="info" class="textColor">
        <p class="name">Chris Arrandale</p>
        <p class="jobtitle">DJ and Event Technology Specialist</p>
        <p class="bizname">Chris The DJ Productions</p>
      </div>

      <!-- Save Contact -->
      <a id="cta" rel="noreferrer" download="" target="_blank" aria-label="Save Contact" style="background-color: rgb(144, 4, 0)" href="/chrisarrandale.vcf">
        <div class="icon iconColor">
          <i class="fa-solid fa-address-card" style="font-size:24px"></i>
        </div>
        <p class="iconColor"> Save Contact</p>
      </a>

      <!-- Website Button -->
      <a id="cta" rel="noreferrer" download="" target="_blank" aria-label="Website" style="background-color: rgb(144, 4, 0)" href="https://christhedj.com/">
        <div class="icon iconColor">
          <i class="fa-solid fa-globe" style="font-size:24px"></i>
        </div>
        <p class="iconColor"> Website</p>
      </a>

      <!-- Actions -->
      <div class="actions">

        <!--SMS-->
        <div class="actionsC">
          <div class="actionBtn">
            <a href="sms:2034947887" target="_blank" rel="noopener noreferrer" aria-label="SMS" style="background-color: rgb(144, 4, 0)">
              <div class="icon iconColor">
                <i class="fa-solid fa-comment-dots" style="font-size:24px"></i>
              </div>
            </a>
            <p class="textColor">SMS</p>
          </div>
        </div>

        <!--Email-->
        <div class="actionsC">
          <div class="actionBtn">
            <a href="mailto:arrandalechris@gmail.com" target="_blank" rel="noopener noreferrer" aria-label="Email" style="background-color: rgb(144, 4, 0)">
              <div class="icon iconColor">
                <i class="fa-solid fa-envelope" style="font-size:24px"></i>
              </div>
            </a>
            <p class="textColor">Email</p>
          </div>
        </div>

        <!--Phone-->
        <div class="actionsC">
          <div class="actionBtn">
            <a href="tel:2034947887" target="_blank" rel="noopener noreferrer" aria-label="Mobile" style="background-color: rgb(144, 4, 0)">
              <div class="icon iconColor">
                <i class="fa-solid fa-phone" style="font-size:24px"></i>
              </div>
            </a>
            <p class="textColor">Mobile</p>
          </div>
        </div>

      </div>

    </main>

    <script src="/qrcode.a2f52bba.js" type="module"></script>
  </body>
</html>
